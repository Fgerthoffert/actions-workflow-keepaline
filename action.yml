name: 'Workflows keepalive'
description:
  'A GitHub Action to keep your workflows alive based on repository topics by
  re-enableing workflows in the "disabled_inactivity" state'
author: 'fgerthoffert'

# Add your action's branding here. This will appear on the GitHub Marketplace.
branding:
  icon: activity
  color: green

# Define your inputs here.
inputs:
  org:
    description: 'A GitHub Organization'
    required: true
  token:
    description: 'A GitHub Personal API Token'
    required: true
  max_query_nodes:
    description: 'Maximum number of nodes to fetch per GraphQL query'
    required: true
    default: 30
  filter_topics:
    description:
      'Comma separated list of topics to filter repositories by. Use EMPTY to
      filter by repositories without topics'
    default: ''
    required: false
  filter_operator:
    description: 'OR, AND operator to filter repositories by topics'
    default: 'AND'
    required: false

runs:
  using: node20
  main: dist/index.js
